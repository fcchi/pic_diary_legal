<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Picture Diary Maker</title>
    <script>
        // ブラウザの言語設定を取得
        const userLang = navigator.language || navigator.userLanguage;
        
        // 日本語の場合は/jaへ、それ以外は/enへリダイレクト
        if (userLang.startsWith('ja')) {
            window.location.href = '/pic_diary_legal/ja/';
        } else {
            window.location.href = '/pic_diary_legal/en/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <p>リダイレクトしています...</p>
    <p><a href="/pic_diary_legal/ja/">日本語</a> | <a href="/pic_diary_legal/en/">English</a></p>
</body>
</html>
